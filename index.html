<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador de Texto</title>
</head>

<body>
    <main>
        <img class="logo" src="img/Vector.png">
        <div class="contenedor">
            <div class="seccion1">
                <div class="frase">
                    <textarea id="frase" placeholder="Ingrese el texto Aquí"></textarea>
                </div>
                <div class="texto-seccion1">
                    <img src="img/Vector2.png">
                    <p>Solo Letras Minuscúlas y sin Acentos</p>
                </div>
                <div class="btn">
                    <input type="button" class="encriptar" value="Encriptar">
                    <input type="button" class="desencriptar" value="Desencriptar">
                </div>
            </div>
    
            <div class="seccion2">
                <div class="contenedor-muñeco">
                    <div>
                        <img src="img/Muñeco.png" class="muñeco">
                    </div>
                    <div>
                        <h3 class="h3Muñeco">Ningún Mensaje Fue Encontrado</h3>
                    </div>
                    <div>
                        <p class="parrafoMuñeco">Ingrese el texto que desea encriptar o desencriptar</p>
                    </div>
                    <div>
                        <textarea id="p1" contenteditable="true" class="resultadotxt"></textarea>
                    </div>
                    <div class="btn-sc2">
                        <input class="copiar" type="button" value="Copiar">
                        <button class="descargar">descargar</button>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer>
        <p>Derechos Reservados de Lester Palacios</p>
    </footer>

    <script src="js/index.js">
    </script>

</body>

</html>
